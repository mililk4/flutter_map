name: flutter_map
description: A Dart implementation of Leaflet for Flutter apps
version: 0.5.6
authors:
- John Ryan <john.p.ryan4@gmail.com>
homepage: https://github.com/johnpryan/flutter_map

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tuple: ^1.0.2
  latlong: ^0.6.1
  positioned_tap_detector: ^1.0.2
  transparent_image: ^1.0.0
  async: ^2.1.0
  # todo(johnpryan): use stable version
  # https://github.com/flutter/flutter_image/pull/15
  flutter_image: ^2.0.0-dev.1
  cached_network_image: ^1.1.0
  sqflite: ^1.1.5
  path_provider: ^1.1.0

dev_dependencies:
  pedantic: ^1.5.0
  flutter_test:
    sdk: flutter
  test: ^1.6.1
